<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Material+Icons">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <style type="text/css">
        .material-icons.md-48 { font-size: 48px; };
        .material-icons.md-36 { font-size: 36px; };







    </style>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<!--<header>-->
<!--    <a href="{% url 'home' %}">Home</a>-->
<!--    <a href="{% url 'about' %}">About</a>-->
<!--</header>-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="#" class="navbar-brand ps-3"><i class="material-icons md-48">store</i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false"
            aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div id="navbarToggleExternalContent" class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link text-light text-uppercase fw-bold px-3 dropdown-toggle" href="#"
                   id="navbarDropdown"
                   role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Categories
                </a>
                <ul class="dropdown-menu">
                    <a class="dropdown-item" href="">Category1</a>
                    <a class="dropdown-item" href="">Category2</a>
                    <a class="dropdown-item" href="">Category3</a>
                    <a class="dropdown-item" href="">Category4</a>
                    <a class="dropdown-item" href="">Category5</a>
                </ul>
            </li>
            <li class="nav-item"><a class="nav-link text-light text-uppercase fw-bold px-3" href="">Contacts</a>
            </li>
            <li class="nav-item"><a class="nav-link text-light text-uppercase fw-bold px-3" href="">About</a></li>
        </ul>


        <form class="d-flex pe-3">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<main>
    {% block content %}
    {% endblock %}
</main>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
